<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <head th:insert="fragments.html::header"></head>
</head>
<body>

<header th:insert="fragments.html::nav"></header>

<div class="container">

  <form class="form-signin" method="post" th:action="@{/signup}">
    <h2 class="form-signin-heading">Customer 유저 가입</h2>

    <p>
      <label for="email" class="sr-only">Email</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
    </p>

    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <!--
    <p>
      <label for="twitterId" class="sr-only">Password</label>
      <input type="text" id="twitterId" name="twitterId" class="form-control" placeholder="TwitterId" required>
    </p>
    -->
    <p>
    <div>
      Gender :

      <input type="radio" id=genderMan name="gender" value="man">
      <label for="genderMan">Man</label>

      <input type="radio" id=genderWoman name="gender" value="woman">
      <label for="genderWoman">Woman</label>

    </div>
    </p>

    <p>
      <label for="age" class="sr-only">Age</label>
      <input type="text" id="age" name="age" class="form-control" placeholder="Age" required>
    </p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
  </form>

</div>

</body>
</html>
